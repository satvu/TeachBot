<!DOCTYPE html>
<html>

<head>
	<title>Cuff Interaction</title>

	<link rel="stylesheet" type="text/css" href="https://localhost:8000/css/main.css">
	<link rel="stylesheet" type="text/css" href="https://localhost:8000/css/sawyer.css">
	<link rel="icon" href="https://localhost:8000/images/favicon.png">

	<!-- Structural Utilities -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src='https://lib.smartsparrow.com/simcapi-js-3.0.6.min.js'></script>
	<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<script type="text/javascript" src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/jquery-textfill/jquery-textfill@0.6.0/source/jquery.textfill.min.js"></script>

	<!-- TeachBot Utilities -->
	<script src="https://localhost:8000/js/Home.js"></script>
</head>

<script type="text/javascript">
	enableCuffInteraction();
	window.onbeforeunload = function() {
		disableCuffInteraction();
	}
</script>

<body>
	<div style="font-size: 2vw;" align="center">
		<h1>Cuff Interaction mode</h1>
		<p><font color="black">Cuff interaction activated for configuring robot poses.</p>
		<p><font color="black">Exiting this page automatically disables cuff interaction mode.</p>
	</div>
	
	<div align="center">
		<table class="robotinfo" align="center" style="font-size: 2.5vh;">
			<tr>
				<td class="separate" colspan="3">Position</td>
				<td colspan="4">Orientation</td>
			</tr>
			<tr>
				<td style="width: 70px;">x</td>
				<td style="width: 70px;">y</td>
				<td class="separate" style="width: 70px;">z</td>
				<td style="width: 70px;">x</td>
				<td style="width: 70px;">y</td>
				<td style="width: 70px;">z</td>
				<td style="width: 70px;">w</td>
			</tr>
			<tr>
				<td id="pos_x"></td>
				<td id="pos_y"></td>
				<td class="separate" id="pos_z"></td>
				<td id="orien_x"></td>
				<td id="orien_y"></td>
				<td id="orien_z"></td>
				<td id="orien_w"></td>
			</tr>
		</table>
		<br>
		<table class="robotinfo" style="font-size: 2.5vh;">
			<tr><td colspan="7">Joint Angles</td></tr>
			<tr>
				<td style="width: 70px;"><p class="angle" id="j0"></p></td>
				<td style="width: 70px;"><p class="angle" id="j1"></p></td>
				<td style="width: 70px;"><p class="angle" id="j2"></p></td>
				<td style="width: 70px;"><p class="angle" id="j3"></p></td>
				<td style="width: 70px;"><p class="angle" id="j4"></p></td>
				<td style="width: 70px;"><p class="angle" id="j5"></p></td>
				<td style="width: 70px;"><p class="angle" id="j6"></p></td>
			</tr>
		</table>
	</div>

	<div align="center">
		<br>
		<button onclick="anglesToClipboard()" onmouseout="outFunc()">Copy current angles</button>
		<br>
		<p id="copy_complete" style="font-size: 2vh;"></p>
		<table>
			<tr><td>
				<form style="display: inline" action="https://localhost:8000/robotconfiguration" method="get">
					<button class="home">Back</button>
				</form>
			</td></tr>
		</table>
	</div>

</body>
	
</html>
