<!DOCTYPE html>
<html>

<head>
	<title>Test module page</title>

	<link rel="stylesheet" type="text/css" href="https://localhost:8000/css/main.css">
	<link rel="stylesheet" type="text/css" href="https://localhost:8000/css/sawyer.css">
	<link rel="icon" href="https://localhost:8000/images/favicon.png">
	<!-- <link rel="stylesheet" type="text/css" href="https://localhost:8000/css/test.css"> -->
</head>

<script type="text/javascript">
	function resizeCanvas() {
		canvas_obj.width = window.innerWidth * 0.96;
		canvas_obj.height = window.innerHeight * 0.76;
	}
	function drawCircle() {
		var ctx = canvas_obj.getContext("2d");
		ctx.beginPath();
		ctx.arc(60, 60, 40, 0, 2*Math.PI);
		ctx.stroke();
	}
	function clearCanvas() {
		var ctx = canvas_obj.getContext("2d");
		ctx.clearRect(0, 0, canvas_obj.width, canvas_obj.height)
	}

</script>

<body>

	<div id="canvas" class="container">
		<canvas id="canvas_obj" ></canvas>
		<script type="text/javascript">
			resizeCanvas();
			window.addEventListener('resize', resizeCanvas, false);
		</script>
	</div>

	<div id="adjustable" class="container">
		<p align="center">Here is for displaying the audio text.</p>
		<button onclick="drawCircle()">draw a circle</button>
		<button onclick="clearCanvas()">clear</button>
	</div>

</body>
	
</html>
